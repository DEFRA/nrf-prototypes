version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TILESERVER_URL=http://tileserver:8080
    volumes:
      - ./app:/home/node/app
      - ./node_modules:/home/node/node_modules
    depends_on:
      tileserver:
        condition: service_healthy

  tileserver:
    build:
      context: ./tileserver
    ports:
      - "8080:8080"
    volumes:
      - ./tileserver/data:/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
